<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22</title>
  </head>
  <body>
    <h1><b>Napak Tilas</b></h1>
    <form >
      <fieldset >
        <legend>Form</legend>
          <table>
            <tr>
              <td>Nama</td>
              <td>:</td>
              <td><input type="text"  placeholder="Nama lengkap"/></td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td><input type="Username" placeholder="Username"/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="email" placeholder="Your email"/></td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td><input type="password" placeholder="Password"/></td>
            </tr>
            <tr>
              <td>Alamat Web</td>
              <td>:</td>
              <td><input type="url" placeholder="Masukkan URL Web"/></td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td><input type="date" /></td>
            </tr>
            <tr>
              <td>Umur</td>
              <td>:</td>
              <td><input type="number" /></td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td><p><input type="radio"/> Laki-laki
                     <input type="radio"/> Perempuan
                  </p>
              </td>
            </tr>
            <tr>
              <td>Agama</td>
              <td>:</td>
              <td><select>
                    <option value="islam">Islam</option>
                    <option value="protestan">Protestan</option>
                    <option value="nasrani">Nasrani</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                  </select>
              </td>
            </tr>
            <tr>
              <td>Biografi</td>
              <td>:</td>
              <td><textarea  rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
              <td>Foto</td>
              <td>:</td>
              <td><input type="image" src="logo1.jpg" height="25%" weight="25%"></td>
            </tr>
            <tr>
              <td>Audio</td>
              <td>:</td>
              <td><audio src="music/sample_2.mp3" controls></audio></td>
            </tr>
          </table>
      </fieldset>
    </form>
  </body>
</html>
